<div class="container">
  <div *ngIf="isSomethingWrong" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
 
  </div>
  <!-- Default form login -->
  <form  class="text-center border border-light p-5" id="login" >

      <p class="h4 mb-4">Sign in</p>
    
      <!-- Username -->
      <input type="username" id="defaultLoginFormUsername" class="form-control mb-4"
      placeholder="User Name" [ngModelOptions]="{standalone: true}"  [(ngModel)]="loginForm.username">
    
      <!-- Password -->
      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
      placeholder="Password" [ngModelOptions]="{standalone: true}"  [(ngModel)]="loginForm.password" >
    
      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="/forgotpassword">Forgot password?</a>
        </div>
      </div>
      
      <!-- Sign in button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="login()">Sign in</button>
    
      <!-- Register -->
      <p>Not a member?
        <a href="/register">Register</a>
      </p>
    
      <!-- Social login -->
      
    </form>
    <!-- Default form login -->
  </div>
